# Pre-commit hooks configuration for CoomerDL
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=100'
          - '--extend-ignore=E203,E501,W503'
          - '--exclude=.git,__pycache__,build,dist,*.egg-info,.venv,venv'

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-beautifulsoup4]
        args: ['--ignore-missing-imports', '--no-strict-optional']

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Fix end of files
      - id: end-of-file-fixer
        exclude: '\.txt$'
      
      # Trim trailing whitespace
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check YAML syntax
      - id: check-yaml
        args: ['--unsafe']
      
      # Check JSON syntax
      - id: check-json
      
      # Check for large files
      - id: check-added-large-files
        args: ['--maxkb=5000']
      
      # Validate Python syntax
      - id: check-ast
      
      # Check for debugger imports
      - id: debug-statements
      
      # Detect private keys
      - id: detect-private-key

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: ['--verbose', '--fail-under=50', '--ignore-init-method', '--ignore-init-module']

# Configuration for specific tools
default_language_version:
  python: python3

default_stages: [commit]

exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/
  )$
