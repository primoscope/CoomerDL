[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

# 1. Start Xvfb (Virtual Framebuffer)
[program:xvfb]
command=Xvfb :0 -screen 0 %(ENV_RESOLUTION)s -ac
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 2. Start Fluxbox (Window Manager)
# Waits for Xvfb to be ready (handled by sleep in entrypoint or just autorestart)
[program:fluxbox]
command=fluxbox -display :0
autorestart=true
priority=20
environment=DISPLAY=":0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 3. Start x11vnc (VNC Server)
[program:x11vnc]
command=x11vnc -display :0 -forever -shared -passwd %(ENV_VNC_PASSWORD)s -rfbport 5900
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 4. Start noVNC (Websocket Proxy for VNC)
# Routes PORT (Web) to 5900 (VNC)
# PORT defaults to 8080 but can be overridden by Cloud Run
[program:novnc]
command=websockify --web=/usr/share/novnc %(ENV_PORT)s localhost:5900
autorestart=true
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 5. Start CoomerDL Application
[program:app]
command=python main.py
directory=/app
autorestart=true
priority=50
environment=DISPLAY=":0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
